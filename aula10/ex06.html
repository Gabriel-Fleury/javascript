<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(85, 177, 85);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- onmouseenter quando a seta entrar
    oumouseout quando sair
    onlcick quando clicar -->


    <div id="area">   
        Interaja....
    </div>

    <script>
        var a = window.document.getElementById('area')/*  faz a liga√ßao do elemento a com o elemento area */

        a.addEventListener('click', click)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)



        function clicar(){
            a.innerText = 'clicou' /* Esse muda o conteudo */
        }
        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = 'green'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'black'
        }
    </script>
</body>
</html>
